<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5c6bc0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#424242;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Círculo externo representando foco/concentração -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad)" stroke-width="3" opacity="0.3"/>
  <!-- Círculo médio -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="url(#grad)" stroke-width="2.5" opacity="0.5"/>
  <!-- Ponto central - clareza/foco -->
  <circle cx="50" cy="50" r="12" fill="url(#grad)"/>
  <!-- Linha sutil representando atenção -->
  <line x1="50" y1="38" x2="50" y2="20" stroke="url(#grad)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
</svg>

